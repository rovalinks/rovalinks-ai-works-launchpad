          msg.attach(MIMEText(html, "html"))

          server = smtplib.SMTP_SSL("smtp.zoho.in", 465)
          server.login(from_addr, password)
          server.sendmail(from_addr, [email, hr_addr], msg.as_string())
          server.quit()
          EOF
